<div class="row" ng-controller="detailsController">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Earning Details</h2>
            <form class="form">
                <div class="form-group">
                    <label for="basePrice" class="control-label col-md-4">Base Price:</label>
                    <div class="col-md-6">
                        <input id="basePrice" class="form-control" ng-model="form.price" placeholder="Enter base price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tax" class="control-label col-md-4">Tax (%):</label>
                    <div class="col-md-6">
                        <input id="tax" class="form-control" ng-model="form.tax" placeholder="Tax Percentage">
                    </div>
                </div>
                <div class="\form-group">
                    <label for="tip" class="control-label col-md-4">Tip (%): </label>
                    <div class="col-md-6">
                        <input id="tip" ng-model="form.tip" placeholder="0.00" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <button class="btn btn-success" ng-click="pushMeal()">Submit Deets</button>
                </div>
            </form>
        </div>
    </div>
</div>
